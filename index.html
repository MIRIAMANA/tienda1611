<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header con logo -->
    <header>
        <img src="IMG/Logo1.png" alt="Logo de la tienda" class="logo">
        <p class="tagline">Tienda conmemorativa al Día de la Gastronomía Mexicana</p>
    </header>

    <!-- Contenedor de productos (en fila) -->
    <div class="products-container">
        <div class="product">
            <img src="IMG/White Green Minimalist Mockup Marchandise Instagram Post (1).png" alt="Taza 1611">
            <h2>Taza 1611</h2>
            <p class="price">$99.99</p>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product">
            <img src="IMG/White Green Minimalist Mockup Marchandise Instagram Post.png" alt="Producto 2">
            <h2>Bolsa Tote 1611</h2>
            <p class="price">$199.99</p>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product">
            <img src="IMG/playera1611.png" alt="Producto 3">
            <h2>Camiseta 1611</h2>
            <p class="price">$299.99</p>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product">
            <img src="IMG/recetario.png" alt="Producto 4">
            <h2>Recetario Conmemorativo 1611</h2>
            <p class="price">$499.99</p>
            <button class="buy-btn">Comprar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tienda Online | Todos los derechos reservados</p>
    </footer>

</body>
</html>
